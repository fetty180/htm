<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="profile_pic.jpg" alt="profile image  " class="profile">
        </div>
        <div class="text_data">
            <span class="name">Fetty coder</span>
            <span class="job">ux/ui designer </span>
        </div>
        <div class="media_buttons">
            <a href="" class="media_link" style="background-color: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" class="media_link" style="background-color: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="" class="media_link" style="background-color: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="" class="media_link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' style="color: #ff0000;"></i>
                <span class="number">12k</span>
            </div>
            <div class="data" >
                <i class='bx bx-like' style="color: #1da1f2;"></i>
                <span class="number">1k</span>
            </div>
                <div class="data">
                    <i class='bx bx-share' style="color: #4267b2;"></i>
                    <span class="number">10k</span>
                </div>
               
            
        </div>
    </div>
</body>
</html>
